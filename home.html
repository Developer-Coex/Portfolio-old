<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.6/fullpage.min.css"
    />
    <link rel="stylesheet" href="css/home.css" />
    <title>codemax</title>
  </head>
  <body>
    <div id="intro" class="home__starteranimation">
      <div id="logo_animation" class="animation__container"></div>
    </div>
    <div class="home__hero">
      <div class="row__one row">
        <span class="large text">MAKEING</span>
        <span class="small text">BADASS</span>
      </div>
      <div class="row__two row">
        <div class="image__wrapper">
          <img
            src="https://uploads-ssl.webflow.com/620f7be7ba14210e13ef2aa0/62122431701e19503811b842_Mask%20Group.jpg"
            alt=""
          />
        </div>
        <span class="large text">WEBSITE</span>
        <div class="image__wrapper">
          <img
            src="https://uploads-ssl.webflow.com/620f7be7ba14210e13ef2aa0/6212263a0f482f1d16bf8b7b_Mask%20Group2.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="row__three row">
        <span class="small text">FOR</span>
        <span class="large text">BUSINESSES</span>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.4/lottie.min.js"></script>

    <script src="/js/home.js"></script>
  </body>
</html>
